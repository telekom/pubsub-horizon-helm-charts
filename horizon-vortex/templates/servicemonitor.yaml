{{- if .Values.metrics.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}
  labels: {{ include "horizon.vortex.labels" $ | nindent 4 }}
    release: {{ .Values.metrics.release }}
  namespace: {{ .Release.Namespace }}
spec:
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels: {{ include "horizon.vortex.selector" $ | nindent 6 }}
  endpoints:
    - port: metrics
      path: "/metrics"
  targetLabels:
    - app
{{- end }}